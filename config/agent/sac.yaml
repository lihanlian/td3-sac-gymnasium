# config/agent/sac.yaml  (fully-recursive; no outer "agent:" block)

name: sac
_target_: agent.sac.SACAgent
# params:
obs_dim: ??? # to be specified later
action_dim: ??? # to be specified later
action_range: ??? # to be specified later
device: ${device}
discount: 0.99
init_temperature: 0.1
alpha_lr: 1e-4
alpha_betas: [0.9, 0.999]
actor_lr: 1e-4
actor_betas: [0.9, 0.999] #! ???
actor_update_frequency: 1
critic_lr: 1e-4
critic_betas: [0.9, 0.999]
critic_tau: 0.005
critic_target_update_frequency: 2
batch_size: 1024
learnable_temperature: true

# Children are nested directly under the parent. Hydra will
# instantiate these first and pass the objects into SACAgentRecursive.

critic:
  _target_: agent.critic.DoubleQCritic
  obs_dim: ${..obs_dim}
  action_dim: ${..action_dim}
  hidden_dim: 1024
  hidden_depth: 2
  
actor:
  _target_: agent.actor.DiagGaussianActor
  obs_dim: ${..obs_dim}
  action_dim: ${..action_dim}
  hidden_dim: 1024
  hidden_depth: 2
  log_std_bounds: [-5, 2]

